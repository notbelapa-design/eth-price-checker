<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETH Price Checker – Net Art Edition</title>
  <!-- Chart.js for the ETH price chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Canvas Confetti for celebratory animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- p5.js for generative art -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      background: #010613;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }

    /* Happy state applies a rainbow gradient to the entire page */
    body.happy {
      background: linear-gradient(45deg, #ff00cc, #00ffee, #0077ff, #ff005b, #00ff72);
      background-size: 800% 800%;
      animation: rainbowShift 20s ease infinite;
    }
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container for symmetric layout */
    #container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    #top {
      text-align: center;
      margin-bottom: 2rem;
    }
    #emoji {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    #header {
      font-size: 2rem;
    }
    #price {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Rotating banner styling */
    #banner {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      color: #ffb3ff;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
      transition: opacity 0.5s ease;
    }
    /* Middle area: left message and Wordle board side‑by‑side */
    #middle {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    /* Left message with CRUU aesthetic: large, uppercase, glitchy */
    #left-message {
      flex: 1 1 45%;
      min-width: 280px;
      font-size: 1.8rem;
      line-height: 1.25;
      text-transform: uppercase;
      position: relative;
      /* subtle shadow for depth */
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    /* Glitch layers using pseudo‑elements */
    #left-message::before,
    #left-message::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      pointer-events: none;
      opacity: 0.7;
      mix-blend-mode: difference;
      white-space: pre-line;
    }
    #left-message::before {
      text-shadow: -2px 0 #ff0066;
      animation: glitchX 3s linear infinite;
    }
    #left-message::after {
      text-shadow: 2px 0 #00f5ff;
      animation: glitchY 2.5s linear infinite;
    }
    @keyframes glitchX {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-1px, -2px); }
      50%  { transform: translate(2px, 1px); }
      75%  { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes glitchY {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(1px, -1px); }
      40%  { transform: translate(-1px, 1px); }
      60%  { transform: translate(1px, 2px); }
      80%  { transform: translate(-2px, -2px); }
      100% { transform: translate(0, 0); }
    }
    /* Wordle board styling */
    #wordle {
      flex: 1 1 45%;
      min-width: 280px;
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 0.5rem;
      justify-content: center;
    }
    .wordle-row {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .wordle-tile {
      width: 3rem;
      height: 3rem;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      color: #f5f5f5;
      text-transform: uppercase;
    }
    /* Colors for evaluated tiles */
    .tile-correct { background:#538d4e; border-color:#538d4e; color:#fff; }
    .tile-present { background:#b59f3b; border-color:#b59f3b; color:#fff; }
    .tile-absent { background:#3a3a3c; border-color:#3a3a3c; color:#fff; }

    /* Chart container styling */
    #chart-container {
      width: 100%;
      max-width: 900px;
      display: none;
    }

    /* Navigation bar for toggling between game and chart */
    #nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 0;
      z-index: 10;
    }
    #nav-bar button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #nav-bar button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    #nav-bar button.active {
      background: rgba(255, 255, 255, 0.35);
    }
    /* Hide game and chart sections by default; JS toggles them */
    #game-section, #chart-section {
      display: none;
    }

    /* p5 canvas should sit behind content */
    #p5-container canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 0;
      pointer-events: none;
      /* blending to unify with background */
      mix-blend-mode: screen;
    }

  </style>
</head>
<body>
<div id="p5-container"></div>
<div id="container">
  <div id="top">
    <div id="emoji"></div>
    <h1 id="header">Checking ETH price...</h1>
    <p id="price"></p>
    <!-- Rotating banner with cryptic phrases to pique curiosity -->
    <div id="banner"></div>
  </div>
  <div id="middle">
    <div id="left-message" data-text=""></div>
    <!-- Game section wraps the Wordle board and can be toggled via navigation -->
    <div id="game-section">
      <div id="wordle"></div>
    </div>
    <!-- Chart section wraps the chart container -->
    <div id="chart-section">
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <!-- Bottom navigation bar to toggle between chart and game -->
  <div id="nav-bar">
    <button id="nav-game">Game</button>
    <button id="nav-chart" class="active">Chart</button>
  </div>
</div>
<!-- Confetti canvas (used internally by confetti library) -->
<canvas id="confetti-canvas"></canvas>

<script>
  const happyThreshold = 4000;
  let blockData = null;
  let artHueOffset = 0;

  // Variables for price‑driven runtime art
  // currentPriceVal stores the latest ETH price for use in drawings
  // priceDigits holds an array of single digits derived from the price string (ignoring punctuation)
  let currentPriceVal = 0;
  let priceDigits = [4, 0, 0, 0];

  // Track last milestone for price halo bursts (0–1 range)
  let lastMilestone = 0;

  // Fetch ETH price from CoinGecko
  async function fetchPrice() {
    const resp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
    const data = await resp.json();
    return data.ethereum.usd;
  }

  // Fetch 7‑day historical prices for chart
  async function fetchChartData() {
    const resp = await fetch('https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=7&interval=daily');
    const data = await resp.json();
    return data.prices;
  }

  // Fetch latest Ethereum block data using AllOrigins to bypass CORS
  async function fetchBlockData() {
    try {
      const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.blockcypher.com/v1/eth/main');
      const resp = await fetch(url);
      const result = await resp.json();
      const parsed = JSON.parse(result.contents);
      return parsed;
    } catch(err) {
      console.error('Block data fetch error', err);
      return null;
    }
  }

  let chartInstance;
  async function drawChart(prices) {
    const ctx = document.getElementById('chart').getContext('2d');
    const labels = prices.map(p => {
      const d = new Date(p[0]);
      return d.toLocaleDateString('en-US', { month:'short', day:'numeric' });
    });
    const priceData = prices.map(p => Math.round(p[1] * 100) / 100);
    const thresholdData = labels.map(() => happyThreshold);
    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(ctx, {
      type:'line',
      data:{
        labels: labels,
        datasets:[
          { label:'ETH Price (USD)', data: priceData, borderColor:'#ffa500', backgroundColor:'rgba(255,165,0,0.2)', tension:0.3 },
          { label:'Threshold ($4000)', data: thresholdData, borderColor:'red', borderDash:[5,5], fill:false }
        ]
      },
      options:{
        scales:{
          x:{ ticks:{ color:getComputedStyle(document.body).color } },
          y:{ ticks:{ color:getComputedStyle(document.body).color } }
        },
        plugins:{ legend:{ labels:{ color:getComputedStyle(document.body).color } } }
      }
    });
  }

  function updateChartColors() {
    if (chartInstance) {
      const color = getComputedStyle(document.body).color;
      chartInstance.options.plugins.legend.labels.color = color;
      chartInstance.options.scales.x.ticks.color = color;
      chartInstance.options.scales.y.ticks.color = color;
      chartInstance.update();
    }
  }

  async function updatePage() {
    const price = await fetchPrice();
    document.getElementById('price').textContent = 'Current price: $' + price.toLocaleString('en-US', { minimumFractionDigits:2, maximumFractionDigits:2 });
    const headerEl = document.getElementById('header');
    if (price >= happyThreshold) {
      headerEl.textContent = 'ETH is above $4,000!';
      document.body.classList.add('happy');
      launchConfetti();
    } else {
      headerEl.textContent = 'ETH is below $4,000';
      document.body.classList.remove('happy');
    }

    // Trigger small confetti bursts when passing quarter milestones toward the threshold
    const ratio = price / happyThreshold;
    // milestone rounds down to nearest 0.25 (25%)
    const milestone = Math.floor(ratio / 0.25) * 0.25;
    if (milestone > lastMilestone && milestone <= 1) {
      // launch a smaller confetti burst for intermediate milestones
      const burst = confetti.create(document.getElementById('confetti-canvas'), { resize:true, useWorker:true });
      burst({ particleCount:70, spread:70, origin:{ y:0.5 } });
      lastMilestone = milestone;
    }

    // Update global price value and digit array for runtime art
    currentPriceVal = price;
    updatePriceDigits(price);

    updateChartColors();
  }

  function launchConfetti() {
    const myConfetti = confetti.create(document.getElementById('confetti-canvas'), { resize:true, useWorker:true });
    myConfetti({ particleCount:200, spread:90, origin:{ y:0.6 } });
  }

  /**
   * Update the global priceDigits array based on the latest price.
   * Converts the price to a string, removes commas and decimals, and extracts
   * up to six numeric characters to serve as radii for the price art.
   */
  function updatePriceDigits(price) {
    try {
      const str = price.toString().replace(/[^0-9]/g, '');
      const digits = str.split('').map(ch => parseInt(ch, 10));
      // If there are fewer than 5 digits, pad with zeros at the end
      while (digits.length < 5) digits.push(0);
      // Only keep the first 5 digits for the art
      priceDigits = digits.slice(0, 5);
    } catch (e) {
      // Fallback to default digits
      priceDigits = [4, 0, 0, 0, 0];
    }
  }

  // Initialize entire experience
  async function init() {
    // Load block data once at start
    blockData = await fetchBlockData();
    // Draw chart
    const prices = await fetchChartData();
    await drawChart(prices);
    // Show chart section by default (chart-container inside chart-section)
    document.getElementById('chart-section').style.display = 'block';
    updatePage();
  }
  init();
  // Refresh price and block every minute
  setInterval(async () => {
    updatePage();
    blockData = await fetchBlockData();
  }, 60000);

  // Navigation toggling between game and chart
  // Attach event listeners immediately since the script runs after the DOM has loaded.
  {
    const gameSection = document.getElementById('game-section');
    const chartSection = document.getElementById('chart-section');
    const btnGame = document.getElementById('nav-game');
    const btnChart = document.getElementById('nav-chart');
    // Show chart by default and mark the chart button active
    chartSection.style.display = 'block';
    btnChart.classList.add('active');
    btnGame.addEventListener('click', () => {
      gameSection.style.display = 'block';
      chartSection.style.display = 'none';
      btnGame.classList.add('active');
      btnChart.classList.remove('active');
    });
    btnChart.addEventListener('click', () => {
      chartSection.style.display = 'block';
      gameSection.style.display = 'none';
      btnChart.classList.add('active');
      btnGame.classList.remove('active');
    });
  }

  /**
   * Attention banner cycling
   * A set of cryptic phrases inspired by CRUU ethos and curiosity triggers.
   * Rotates through the phrases every 12 seconds to keep viewers engaged.
   */
  const phrases = [
    'BREATHE. BUILD. PLAY.',
    'CURATE CHAOS 💎',
    'MEMES ARE PROTOCOLS',
    'ART IS CODE IS ART',
    'HIDE IN PLAIN SIGHT',
    'EMOJIS SPEAK LOUDER THAN WORDS',
    'RUNTIME DREAMS',
    'CHOOSE CURIOSITY OVER COMFORT',
    'SHIP, SHIP, SHIP 🚀'
  ];
  let phraseIndex = 0;
  function cycleBanner() {
    const banner = document.getElementById('banner');
    banner.style.opacity = 0;
    setTimeout(() => {
      banner.textContent = phrases[phraseIndex];
      banner.style.opacity = 1;
      phraseIndex = (phraseIndex + 1) % phrases.length;
    }, 500);
  }
  // Start banner rotation
  cycleBanner();
  setInterval(cycleBanner, 12000);

  // Set CRUU message (all caps from user) and glitch overlay
  const cruuMessage = `THIS IS WHAT YOU WANTED RIGHT<br>BUT YOU'RE NOT HERE YET<br>SO WHAT HAPPENS<br>WHEN IT HITS 4K<br>SOMETHING MAGICAL`;
  const leftDiv = document.getElementById('left-message');
  leftDiv.innerHTML = cruuMessage;
  // Replace <br> with newlines for glitch pseudo elements
  leftDiv.setAttribute('data-text', cruuMessage.replace(/<br>/g, '\n'));

  // Build empty Wordle grid
  const wordleContainer = document.getElementById('wordle');
  for (let r = 0; r < 6; r++) {
    const row = document.createElement('div');
    row.className = 'wordle-row';
    for (let c = 0; c < 5; c++) {
      const tile = document.createElement('div');
      tile.className = 'wordle-tile';
      row.appendChild(tile);
    }
    wordleContainer.appendChild(row);
  }
  const targetWord = 'HAVEN';
  let currentRow = 0;
  let currentTile = 0;
  const guesses = Array(6).fill('');
  document.addEventListener('keydown', function(event) {
    const rows = wordleContainer.children;
    if (event.key === 'Backspace') {
      if (currentTile > 0) {
        currentTile--;
        guesses[currentRow] = guesses[currentRow].slice(0, -1);
        const tile = rows[currentRow].children[currentTile];
        tile.textContent = '';
        tile.classList.remove('tile-correct','tile-present','tile-absent');
      }
    } else if (event.key === 'Enter') {
      if (currentTile === 5) {
        evaluateGuess();
      }
    } else if (/^[a-zA-Z]$/.test(event.key)) {
      if (currentTile < 5) {
        const letter = event.key.toUpperCase();
        guesses[currentRow] += letter;
        const tile = rows[currentRow].children[currentTile];
        tile.textContent = letter;
        currentTile++;
      }
    }
  });
  function evaluateGuess() {
    const guess = guesses[currentRow];
    const rowTiles = wordleContainer.children[currentRow].children;
    // Count letters in target
    const counts = {};
    for (const ch of targetWord) {
      counts[ch] = (counts[ch] || 0) + 1;
    }
    const statuses = Array(5).fill('absent');
    for (let i = 0; i < 5; i++) {
      if (guess[i] === targetWord[i]) {
        statuses[i] = 'correct';
        counts[guess[i]]--;
      }
    }
    for (let i = 0; i < 5; i++) {
      if (statuses[i] !== 'correct' && targetWord.includes(guess[i]) && counts[guess[i]] > 0) {
        statuses[i] = 'present';
        counts[guess[i]]--;
      }
    }
    for (let i = 0; i < 5; i++) {
      const tile = rowTiles[i];
      tile.classList.remove('tile-correct','tile-present','tile-absent');
      if (statuses[i] === 'correct') tile.classList.add('tile-correct');
      else if (statuses[i] === 'present') tile.classList.add('tile-present');
      else tile.classList.add('tile-absent');
    }
    if (guess === targetWord) {
      setTimeout(() => alert('Congratulations! You guessed the word!'), 200);
      document.removeEventListener('keydown', arguments.callee);
    } else {
      currentRow++;
      currentTile = 0;
      if (currentRow >= 6) {
        setTimeout(() => alert('Game over! The word was ' + targetWord), 200);
        document.removeEventListener('keydown', arguments.callee);
      }
    }
  }

  /*
   * Generative net art using p5.js
   * Creates a flow field influenced by Perlin noise. The Ethereum block height and
   * gas fees subtly influence the flow vector directions and colors. When the
   * price crosses the happy threshold, the artwork becomes more vibrant.
   */
  let flowField;
  let particles = [];
  let cols, rows;
  let inc = 0.05;
  let zOff = 0;
  const scale = 20; // size of each flow field cell

  // Emoji particle system to add playful net art elements
  const emojiList = ['🤖','🚀','🎨','🔥','🧠','🔮','💎','🌈','🌀'];
  let emojiParticles = [];

  // Palette inspired by Hiroshi Kawano's algorithmic art – vivid and contrasting
  const kawanoPalette = [
    [0, 80, 100],      // red
    [30, 80, 100],     // orange
    [60, 80, 100],     // yellow
    [120, 80, 100],    // green
    [200, 80, 100],    // blue
    [280, 80, 100]     // violet
  ];
  let kawanoToggle = false;
  function setup() {
    const canvas = createCanvas(windowWidth, windowHeight);
    canvas.parent('p5-container');
    colorMode(HSB, 360, 100, 100, 100);
    cols = floor(width / scale);
    rows = floor(height / scale);
    flowField = new Array(cols * rows);
    // create many particles
    // further reduce particle count for a less cluttered background
    for (let i = 0; i < 300; i++) {
      particles[i] = new Particle();
    }
    background(0);

    // Create emoji particles floating across the canvas (reduced count for minimal clutter)
    // reduce emoji particles to minimize visual clutter
    for (let i = 0; i < 10; i++) {
      emojiParticles.push(new EmojiParticle());
    }
  }
  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    cols = floor(width / scale);
    rows = floor(height / scale);
    flowField = new Array(cols * rows);
    background(0);
  }
  function draw() {
    // Transparent background to fade trails
    background(0, 0, 0, 5);
    let yOff = 0;
    for (let y = 0; y < rows; y++) {
      let xOff = 0;
      for (let x = 0; x < cols; x++) {
        const index = x + y * cols;
        // base angle from noise
        let angle = noise(xOff, yOff, zOff) * TWO_PI * 2;
        // integrate block height and gas price into angle
        if (blockData) {
          angle += (blockData.height % 1000) * 0.0001;
          angle += (blockData.base_fee || 0) * 0.0000000001;
        }
        const v = p5.Vector.fromAngle(angle);
        v.setMag(1);
        flowField[index] = v;
        xOff += inc;
      }
      yOff += inc;
    }
    zOff += 0.003;
    // update and show particles
    for (let i = 0; i < particles.length; i++) {
      particles[i].follow(flowField);
      particles[i].update();
      particles[i].edges();
      particles[i].show();
    }

    // Update and display emoji particles
    for (let i = 0; i < emojiParticles.length; i++) {
      emojiParticles[i].update();
      emojiParticles[i].edges();
      emojiParticles[i].show();
    }

    // Draw price‑driven runtime art after particles
    drawPriceArt();

    // Occasionally overlay Kawano-inspired geometric pattern for absurd net art
    // Pattern displays very briefly every minute to reduce clutter
    if (frameCount % 3600 < 60) {
      drawKawanoPattern();
    }
  }

  // Add a click interaction to energize emoji particles
  function mousePressed() {
    emojiParticles.forEach(ep => ep.boost());
  }
  class Particle {
    constructor() {
      this.pos = createVector(random(width), random(height));
      this.prevPos = this.pos.copy();
      this.vel = createVector(0, 0);
      this.acc = createVector(0, 0);
      this.maxSpeed = 2;
    }
    update() {
      this.vel.add(this.acc);
      this.vel.limit(this.maxSpeed);
      this.pos.add(this.vel);
      this.acc.mult(0);
    }
    follow(vectors) {
      const x = floor(this.pos.x / scale);
      const y = floor(this.pos.y / scale);
      const index = x + y * cols;
      const force = vectors[index];
      if (force) this.applyForce(force);
    }
    applyForce(force) {
      this.acc.add(force);
    }
    show() {
      // Determine color based on position and global variables
      let hueVal = (artHueOffset + frameCount * 0.5 + this.pos.x * 0.05) % 360;
      if (document.body.classList.contains('happy')) {
        hueVal = (hueVal + 120) % 360; // shift hue for happy state
      }
      stroke(hueVal, 80, 100, 30);
      strokeWeight(1.5);
      line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
      this.updatePrev();
    }
    updatePrev() {
      this.prevPos.x = this.pos.x;
      this.prevPos.y = this.pos.y;
    }
    edges() {
      if (this.pos.x > width) { this.pos.x = 0; this.updatePrev(); }
      if (this.pos.x < 0)    { this.pos.x = width; this.updatePrev(); }
      if (this.pos.y > height){ this.pos.y = 0; this.updatePrev(); }
      if (this.pos.y < 0)    { this.pos.y = height; this.updatePrev(); }
    }
  }

  // EmojiParticle class: playful floating emojis that drift and bounce
  class EmojiParticle {
    constructor() {
      this.pos = createVector(random(width), random(height));
      this.vel = p5.Vector.random2D().mult(random(0.3, 0.8));
      this.size = random(20, 36);
      this.emoji = random(emojiList);
    }
    update() {
      this.pos.add(this.vel);
      // slowly wander by adjusting velocity with noise
      const angle = noise(this.pos.x * 0.002, this.pos.y * 0.002, frameCount * 0.002) * TWO_PI * 2;
      const dir = p5.Vector.fromAngle(angle);
      this.vel.lerp(dir.mult(0.5), 0.02);
    }
    edges() {
      if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
      if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
    }
    show() {
      push();
      translate(this.pos.x, this.pos.y);
      // Color shifts with happy state
      let hueVal = (artHueOffset + frameCount * 0.3 + this.pos.x * 0.05) % 360;
      if (document.body.classList.contains('happy')) hueVal = (hueVal + 120) % 360;
      fill(hueVal, 80, 100);
      noStroke();
      textSize(this.size);
      text(this.emoji, 0, 0);
      pop();
    }
    boost() {
      // random velocity burst on click
      this.vel.add(p5.Vector.random2D().mult(random(1, 3)));
    }
  }

  /**
   * Draw Kawano-inspired algorithmic pattern.
   * Generates a grid of rotated rectangles with vivid colors and transparency.
   * Utilises Perlin noise and block height to vary rotation and color selection.
   */
  function drawKawanoPattern() {
    // Increase spacing for fewer shapes, reducing visual density
    const spacing = 120;
    noFill();
    strokeWeight(2);
    for (let x = 0; x < width + spacing; x += spacing) {
      for (let y = 0; y < height + spacing; y += spacing) {
        const noiseVal = noise(x * 0.005, y * 0.005, zOff);
        const idx = floor(noiseVal * kawanoPalette.length) % kawanoPalette.length;
        const [h, s, b] = kawanoPalette[idx];
        stroke(h, s, b, 20);
        push();
        translate(x, y);
        // rotation influenced by noise and Ethereum block height
        let rot = noiseVal * TWO_PI;
        if (blockData) rot += (blockData.height % 360) * 0.01;
        rotate(rot);
        const size = spacing * 0.6;
        rect(-size / 2, -size / 2, size, size);
        pop();
      }
    }
  }

  /**
   * Draw a runtime art piece influenced by the current ETH price.
   * The art displays a star‑like polygon whose vertices are scaled based on
   * the digits of the price. A surrounding arc fills proportionally to
   * how close the price is to the happy threshold, giving a dopamine hit
   * as the price approaches or exceeds the threshold.
   */
  function drawPriceArt() {
    // Position the halo around the top center (under the header)
    const cx = width / 2;
    const cy = 110;
    const baseRadius = 40;
    // Reduce the maximum extra radius further to make the star smaller and less obtrusive
    const maxExtra = 40;
    const segments = priceDigits.length;
    // Draw background ring
    noFill();
    strokeWeight(3);
    // Grey ring as background (more subtle)
    stroke(0, 0, document.body.classList.contains('happy') ? 90 : 40, 20);
    circle(cx, cy, (baseRadius + maxExtra) * 2);
    // Foreground progress arc showing ratio of price to threshold
    const ratio = Math.min(currentPriceVal / happyThreshold, 1);
    // Choose hue based on happy state
    let arcHue = document.body.classList.contains('happy') ? 140 : 0;
    stroke(arcHue, 70, 100, 70);
    noFill();
    const diameter = (baseRadius + maxExtra) * 2;
    // Start at top (-90 degrees) and draw clockwise
    arc(cx, cy, diameter, diameter, -HALF_PI, -HALF_PI + ratio * TWO_PI);
    // Draw star polygon
    beginShape();
    const hueOffset = (artHueOffset + frameCount * 0.5) % 360;
    stroke((hueOffset + (document.body.classList.contains('happy') ? 180 : 0)) % 360, 70, 100, 50);
    strokeWeight(1.5);
    fill((hueOffset + (document.body.classList.contains('happy') ? 180 : 0)) % 360, 50, 60, 15);
    for (let i = 0; i < segments; i++) {
      const angle = TWO_PI * i / segments - HALF_PI;
      const digit = priceDigits[i];
      const r = baseRadius + (digit / 9) * maxExtra;
      const x = cx + cos(angle) * r;
      const y = cy + sin(angle) * r;
      vertex(x, y);
    }
    endShape(CLOSE);
  }
