<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ETH Price Checker</title>
<style>
/* Base styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  transition: background-color 0.8s ease, color 0.8s ease;
  overflow-x: hidden;
  position: relative;
}

h1 {
  font-size: 2rem;
  margin-top: 2rem;
}

p {
  font-size: 1rem;
  margin: 0.5rem;
}

#emoji {
  font-size: 6rem;
  margin-top: 3rem;
}

#chart-container {
  width: 90%;
  max-width: 700px;
  margin-top: 2rem;
}

canvas {
  width: 100% !important;
  height: auto !important;
}

/* Sad/Happy themes */
body.happy {
  color: #0a662c;
}

body.happy::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(60deg, #ff9a9e, #fecfef, #fad0c4, #fbc2eb);
  background-size: 400% 400%;
  animation: rainbow 20s linear infinite;
  z-index: -2;
}

body.sad {
  color: #e5e7eb;
}

body.sad::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, #2d3748, #1a202c, #000000);
  animation: swirl 30s linear infinite;
  z-index: -2;
}

@keyframes rainbow {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@keyframes swirl {
  from {transform: rotate(0deg);} 
  to {transform: rotate(360deg);} 
}

/* Large CRUU message */
#cruu-message {
  position: fixed;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3rem;
  font-weight: bold;
  text-align: center;
  letter-spacing: 3px;
  line-height: 1.3;
  max-width: 90%;
  color: rgba(255,255,255,0.4);
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
  z-index: 2;
  pointer-events: none;
}

body.happy #cruu-message {
  color: rgba(0,0,0,0.5);
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

/* Orb decorative element */
#orb {
  position: fixed;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,255,255,0) 70%);
  animation: orbMove 40s ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes orbMove {
  0%   { top: 10%; left: 20%; transform: scale(0.8); }
  25%  { top: 20%; left: 80%; transform: scale(1.2); }
  50%  { top: 75%; left: 60%; transform: scale(1.0); }
  75%  { top: 85%; left: 15%; transform: scale(1.3); }
  100% { top: 30%; left: 50%; transform: scale(0.9); }
}

/* Party confetti canvas overlay */
#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>
<body class="loading">
<div id="emoji">‚è≥</div>
<h1>Checking ETH price...</h1>
<p id="price"></p>
<p id="update-note">(Prices update every minute. Data from CoinGecko.)</p>
<div id="chart-container" style="display:none;">
  <canvas id="chart"></canvas>
</div>
<div id="cruu-message">THIS IS WHAT YOU WANTED RIGHT BUT YOU'RE NOT HERE YET SO WHAT HAPPENS WHEN IT HITS 4K SOMETHING MAGICAL</div>
<div id="orb"></div>
<canvas id="confetti-canvas"></canvas>
<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
async function fetchEthPrice() {
  const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
  const data = await response.json();
  return data.ethereum.usd;
}

async function fetchChartData() {
  const response = await fetch('https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=7&interval=daily');
  const data = await response.json();
  return data.prices; // array of [timestamp, price]
}

let chart; // global chart instance
function drawChart(prices) {
  const ctx = document.getElementById('chart').getContext('2d');
  const labels = prices.map(p => {
    const date = new Date(p[0]);
    return date.toLocaleDateString(undefined, { month:'short', day:'numeric' });
  });
  const priceData = prices.map(p => Math.round(p[1] * 100) / 100);
  const thresholdData = priceData.map(() => 4000);
  if(chart) {
    chart.destroy();
  }
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'ETH Price (USD)',
          data: priceData,
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.2)',
          tension: 0.3,
          fill: false
        },
        {
          label: 'Threshold ($4000)',
          data: thresholdData,
          borderColor: 'red',
          borderDash: [5,5],
          pointRadius: 0,
          tension: 0,
          fill: false
        }
      ]
    },
    options: {
      plugins: {
        legend: {
          labels: { color: getComputedStyle(document.body).color }
        }
      },
      scales: {
        y: {
          ticks: { color: getComputedStyle(document.body).color },
          beginAtZero: false
        },
        x: {
          ticks: { color: getComputedStyle(document.body).color }
        }
      }
    }
  });
}

function updateChartColors() {
  if(chart) {
    const color = getComputedStyle(document.body).color;
    chart.options.plugins.legend.labels.color = color;
    chart.options.scales.x.ticks.color = color;
    chart.options.scales.y.ticks.color = color;
    chart.update();
  }
}

function launchConfetti() {
  const myConfetti = confetti.create(document.getElementById('confetti-canvas'), { resize: true, useWorker: true });
  myConfetti({
    particleCount: 300,
    spread: 90,
    origin: { y: 0.6 }
  });
}

async function updatePage() {
  const price = await fetchEthPrice();
  const priceEl = document.getElementById('price');
  priceEl.textContent = 'Current price: $' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  const emojiEl = document.getElementById('emoji');
  const headerEl = document.querySelector('h1');
  const bodyEl = document.body;

  if (price >= 4000) {
    emojiEl.textContent = 'ü•≥';
    headerEl.textContent = 'ETH is above $4,000!';
    bodyEl.classList.remove('sad');
    bodyEl.classList.add('happy');
    launchConfetti();
  } else {
    emojiEl.textContent = 'üò¢';
    headerEl.textContent = 'ETH is below $4,000';
    bodyEl.classList.remove('happy');
    bodyEl.classList.add('sad');
  }
  updateChartColors();
}

// initial load function
async function init() {
  try {
    const prices = await fetchChartData();
    drawChart(prices);
    document.getElementById('chart-container').style.display = 'block';
  } catch (e) {
    console.error('Error loading chart data', e);
  }
  await updatePage();
}

// start updates
init();
setInterval(updatePage, 60000);
</script>
</body>
</html>
